name: Action Test

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        type: string
        required: true
        default: 'v0.2.0-alpha'

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.3.1
        with:
          dotnet-version: 9.0.200
              
      - name: ChangeSet GitHub Action
        uses: W4TR1X/W4tr1x.ChangeSet@${{ inputs.version }}
